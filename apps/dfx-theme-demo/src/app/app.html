<div class="theme-bg-primary flex min-h-screen flex-col">
  <!-- Header -->
  <header class="theme-bg-primary sticky top-0 z-50" role="banner">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        <div class="flex items-center space-x-3">
          <h1 class="theme-text-primary text-lg font-semibold">dfx-theme</h1>
        </div>

        <nav class="flex items-center space-x-4" role="navigation" aria-label="Main navigation">
          <a
            class="btn-outline"
            href="https://github.com/dafnik/dfx-common"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="View SlateUI Theme on GitHub">
            <svg class="h-4 w-4 md:mr-2" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
              <path
                fill-rule="evenodd"
                d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.942.359.31.678.921.678 1.856 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z"
                clip-rule="evenodd" />
            </svg>
            <span class="hidden sm:inline">GitHub</span>
          </a>
          <a
            class="btn-outline"
            href="https://npmjs.com/dfx-theme"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="View SlateUI Theme on GitHub">
            <svg class="h-3" id="npm" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 780 250">
              <style type="text/css">
                .st0 {
                  fill: #c12127;
                }
              </style>
              <path
                class="st0"
                d="M240,250h100v-50h100V0H240V250z M340,50h50v100h-50V50z M480,0v200h100V50h50v150h50V50h50v150h50V0H480z
	 M0,200h100V50h50v150h50V0H0V200z" />
            </svg>
            <span class="sr-only">npm</span>
          </a>
        </nav>
      </div>
    </div>
  </header>

  <main class="flex-1" role="main">
    <section class="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8">
      <div class="mx-auto mb-20 max-w-2xl text-center">
        <div class="card p-8" role="region" aria-labelledby="theme-controls-title">
          <h3 class="theme-text-primary mb-6 text-xl font-semibold" id="theme-controls-title">Try Theme Switching</h3>

          <div class="space-y-6">
            <button class="btn-primary btn-lg" (click)="toggleTheme()" aria-label="Toggle between light and dark theme">
              Toggle Theme
            </button>

            <div class="flex flex-wrap justify-center gap-3" role="group" aria-label="Theme selection buttons">
              <button class="btn-secondary" (click)="setTheme('light')" aria-label="Switch to light theme">
                <svg class="mr-2 h-4 w-4" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                  <path
                    fill-rule="evenodd"
                    d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                    clip-rule="evenodd" />
                </svg>
                Light
              </button>
              <button class="btn-secondary" (click)="setTheme('dark')" aria-label="Switch to dark theme">
                <svg class="mr-2 h-4 w-4" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                  <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" />
                </svg>
                Dark
              </button>
              <button class="btn-secondary" (click)="setTheme('system')" aria-label="Use system theme preference">
                <svg class="mr-2 h-4 w-4" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                  <path
                    fill-rule="evenodd"
                    d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                    clip-rule="evenodd" />
                </svg>
                System
              </button>
            </div>
          </div>

          <!-- Theme Status -->
          <div class="mt-8 grid grid-cols-1 gap-4 sm:grid-cols-3">
            <div class="card p-4">
              <div class="theme-text-muted mb-1 text-sm">Current</div>
              <div class="theme-accent text-lg font-semibold capitalize">{{ currentTheme() }}</div>
            </div>
            <div class="card p-4">
              <div class="theme-text-muted mb-1 text-sm">Resolved</div>
              <div class="theme-accent text-lg font-semibold capitalize">{{ resolvedTheme() }}</div>
            </div>
            <div class="card p-4">
              <div class="theme-text-muted mb-1 text-sm">System</div>
              <div class="theme-accent text-lg font-semibold capitalize">{{ systemTheme() }}</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>
