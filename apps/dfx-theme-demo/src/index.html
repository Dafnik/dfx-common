<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>dfx-theme | tiny and simple-to-use Angular Theme management</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Flash Prevention - Prevents FOUC in all browsers -->
    <script>
      (function () {
        'use strict';
        try {
          const t = localStorage.getItem('theme') || 'system';
          const e =
            t === 'system'
              ? window.matchMedia('(prefers-color-scheme: dark)').matches
                ? 'dark'
                : 'light'
              : t === 'light' || t === 'dark'
                ? t
                : 'light';
          const n = document.documentElement;
          if (n) {
            n.classList.remove('light', 'dark');
            if (e === 'dark') {
              n.classList.add('dark');
              n.setAttribute('data-theme', 'dark');
            } else {
              n.classList.add('light');
              n.setAttribute('data-theme', 'light');
            }
            n.style.colorScheme = e;
          }
        } catch (e) {
          try {
            const n = document.documentElement;
            if (n) {
              n.classList.remove('dark');
              n.setAttribute('data-theme', 'light');
              n.style.colorScheme = 'light';
            }
          } catch (e) {}
        }
      })();
    </script>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
